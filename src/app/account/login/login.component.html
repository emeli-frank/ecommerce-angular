<form [formGroup]="form">
    <div>
        <input [formControl]="email" placeholder="email">
    </div>

    <div>
        <input [formControl]="password" placeholder="password">
    </div>

    <div *ngIf="failedLoggin">Email and password did not match.</div>

    <button mat-flat-button color="primary" (click)="login()" [disabled]="logginIn">{{logginIn ? 'Loggin in...' : 'Login'}}</button>
</form>
